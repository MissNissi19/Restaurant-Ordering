<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">

<body>
    <div id="main">
        <h1>Pasta La Vista, Baby!</h1>
        <header id="header"></header>

        <div id="container">
            <!-- <div id="header"></div> -->
            <div id="menu"></div>
            <h3 id="titleOrder">Your order</h3>

            <div id="yourOrder"> </div>


            <div>
                <hr>
                <h5 id="totalPrice">Total price</h5>
                <button id="btn-complete-order">Complete Order</button>
            </div>

        </div>
    </div>
    <form id="form">
        <input type="text" name="fullName" placeholder="Enter your name" id="fullName" required>
        <input type="text" name="card" placeholder="Enter card number" required>
        <input type="text" name="cvv" placeholder="Enter CVV" required>
        <button type="button" placeholder="PAY" id="pay-btn">Pay </button>
    </form>
    <script src="index.js" type="module"></script>
</body>
